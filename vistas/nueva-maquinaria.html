<div class="row">
	<div class="col s12">
		<h5>Agregar Nueva Maquinaria</h5>
	</div>
</div>
<div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="Nombre de la maquinaria" type="text" class="validate" ng-model="form.nombre">
		  <label>Nombre</label>
        </div>
		 <div class="input-field col s12">
          <input placeholder="Modelo" type="text" class="validate" ng-model="form.modelo">
		  <label>Modelo</label>
		</div>
		<div class="">
			<input type="file" file-model="form.imagen">
		</div>
	  </div>
	  <button class="btn light-blue darken-4" type="submit" name="action" ng-click="enviar()"><i class="fa fa-floppy-o "></i> Guardar</button>
	</form>
	
	<div ng-repat="item in inventario">
		<p>{{item.nombre}}</p>
	</div>
</div>
